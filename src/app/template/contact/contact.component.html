              <ol class="breadcrumb">
                  <li>
                      <a href="index.html">Home</a>
                  </li>
                  <li>Contact Us</li>
              </ol>
          </div>
      </div>
  </div>
</section>
<section class="section">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 offset-lg-1 col-md-5">
              <h2 class="section-title">Contact Us</h2>
              <ul class="pl-0">
                  <!-- contact items -->
                  <li class="d-flex mb-30">
                      <i class="fa fa-mobile fa-3x"  aria-hidden="true"></i>
                      <div class="align-self-center font-primary">
                          <p>+88 0123 456 789</p>
                          <p>+88 987 654 3210</p>
                      </div>
                  </li>
                  <li class="d-flex mb-30">
                      <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
                      <div class="align-self-center font-primary">
                          <p>info@biztrox.com</p>
                          <p>biztrox@email.com</p>
                      </div>
                  </li>
                  <li class="d-flex mb-30">
                      <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                      <div class="align-self-center font-primary">
                          <p>24/B Garden Street.</p>
                          <p>Northambia, Weals, UK</p>
                      </div>
                  </li>
              </ul>
          </div>
          <!-- form -->
          <div class="col-lg-6 col-md-7">
              <div class="p-5 rounded box-shadow">
                  <form [formGroup]="ContactForm" (ngSubmit)='contactsave()' action="#" class="row">
                      <div class="col-lg-12">
                          <h3>Contact Form</h3>
                      </div>
                      <div class="col-lg-6">
                          <input type="text" formControlName="name" class="form-control"
                           placeholder="Name" >
                           <div *ngIf="ContactForm.controls['name'].hasError('required')">name is required</div>
                      </div>

                      <div class="col-lg-6">
                          <input type="email" class="form-control"  placeholder="Email Address" 
                          formControlName="email">
                          <div *ngIf="ContactForm.controls['email'].hasError('required')">email is required</div>
                      
                        </div>

                        <div class="col-lg-6">
                            
                            <input type="text" class="form-control"  placeholder="Dob" 
                            formControlName="Dob" bsDatepicker>
                            
                        </div>

                      <div class="col-lg-12">
                          <input type="text"  class="form-control" placeholder="Subject" 
                          formControlName="subject">
                          <div *ngIf="ContactForm.controls['subject'].hasError('required')">subject is required</div>
                      </div>
                      <div class="col-lg-12">
                          <textarea class="form-control p-2"  placeholder="Your Message Here..." 
                         formControlName="message"></textarea>
                          <div *ngIf="ContactForm.controls['subject'].hasError('required')">message is required</div>

                      </div>
                      <div class="col-lg-12">
                        <input type="radio"  value='Male' formControlName='gender'>Male
                        <input type="radio"  value='Female'formControlName='gender'>Female
                      </div>
                            <div class="col-lg-12">
                                <select name="cars" class="form-control" formControlName="dept"> 
                                    <option disabled selected>Select</option>
                                    <option *ngFor="let lst of deptarray" value="lst.id">{{lst.name}}</option>
                                  </select>
                            </div>
                            <div class="col-lg-12">
                                    <ng-multiselect-dropdown
                                    [placeholder]="'custom placeholder'"
                                    [data]="deptarray"
                                    formControlName="dept1"
                                    [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)"
                                    (onSelectAll)="onSelectAll($event)"
                                  >
                                  </ng-multiselect-dropdown> 

                            </div>
                      <div class="col-lg-12">
                        <input type="checkbox" id="category" formControlName="category">
                    <label>Accept</label>
                    </div>
                    
                   
                      <div class="col-lg-12">
                          <button class="btn btn-primary" type="submit" value="send">Submit Now</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
</div>

</section>
