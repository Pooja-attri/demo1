
    <div class="col-lg-6 col-md-7">
        <div class="p-5 rounded box-shadow">
<form [formGroup]="RegisterForm" (ngSubmit)='registersave()'>
    <header class="heading"> Registration-Form</header>

    <div>
      <label>Name</label>
        <input type="text" formControlName="name" class="form-control"
         placeholder="Name" >
         <div *ngIf="RegisterForm.controls['name'].hasError('required')">name is required</div>
         <div>min 3 characters.</div>
                    <div>max 20 characters.</div>
    </div>

    <div>
        <label>Email</label>
          <input type="email" formControlName="email" class="form-control"
           placeholder="email" >
           <div *ngIf="RegisterForm.controls['name'].hasError('required')">Email is required</div>
           
           
      </div>

      <div>
          <label>Phone No</label>
            <input type="tel" formControlName="phone-no" class="form-control"
             placeholder="Phone-no" >
             <div *ngIf="RegisterForm.controls['name'].hasError('required')">Phone no is required</div>
             <div>Phone Number is required.</div>
                    <div>Phone Number Is Not Valid</div>
                    <div>min 5 Numbers.</div>
                    <div>max 15 Numbers.</div>
            
        </div>
      
        <div>
            <label> Password</label>
              <input type="text" formControlName="password" class="form-control"
               placeholder="password" >
               <div *ngIf="RegisterForm.controls['name'].hasError('required')">password</div>
               <div>min 6 characters.</div>
                    <div>max 30 characters.</div>
              
         </div>

         <div>
            <label> Confirm password</label>
              <input type="text" formControlName="confirm" class="form-control"
               placeholder="confirm" >
               <div *ngIf="RegisterForm.controls['name'].hasError('required')">confirm</div>
              
         </div>
         <div>
            <button class="btn btn-primary" type="submit" value="send">Submit Now</button>
         </div>
  

</form>
</div>
</div>
